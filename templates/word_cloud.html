<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
    <img  src="https://www.growingio.com/vassets/images/home_v3/gio-logo-primary.svg" width="200px" height="30px"/>
</div>
<div>
    <ol>
        <li><a href='/'>回到首页</a></li>
    </ol>
</div>
<script>{{ jsonScript|safe }}</script>
<div id="chart" style="width: 600px;height: 600px;"></div>
<script src="static/js/echarts.js"></script>
<script src="static/js/echarts-wordcloud.js"></script>
<script>
  const chart = echarts.init(document.getElementById('chart'));

  const data = originData.map(val => ({
    ...val,
    textStyle: {
      normal: {
        color: randomColor()
      }
    }
  }));

    var maskImage = new Image();
	maskImage.src = "https://www.growingio.com/vassets/images/home_v3/gio-logo-primary.svg";
  chart.setOption({
    title: {
        text: '词云图',
        left: "50%"
    },
    series: [{
      type: 'wordCloud',
      shape: 'diamond',
      left: '10%',
      top: '60',
      width: 'auto',
      height: 'auto',
      right: null,
      bottom: null,
      sizeRange: [12, 90],
      rotationRange: [-90, 90],
      rotationStep: 30,
      gridSize: 8,
      drawOutOfBound: false,
      textStyle: {
        normal: {
          fontFamily: 'sans-serif',
          fontWeight: 'normal'
        },
        emphasis: {
          shadowBlur: 10,
          shadowColor: '#333'
        }
      },
      data
    }]
  });

  function randomColor() {
    return 'rgb(' + [
      Math.round(Math.random() * 160),
      Math.round(Math.random() * 160),
      Math.round(Math.random() * 160)
    ].join(',') + ')';
  }

  // 宽度自适应
  window.addEventListener('resize', e => echarts.init(document.querySelector('#chart')).resize())
</script>
</body>
